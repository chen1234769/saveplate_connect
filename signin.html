<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SavePlate Connect - Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-leaf"></i>
            </div>
            <h1>SavePlate Connect</h1>
            <p>Smart Food Waste Reduction Platform</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Welcome Back</h2>
                <p>Sign in to your SavePlate Connect account</p>
            </div>

            <form id="signinForm" method="POST" action="signin.php">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <div class="input-container">
                        <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="error-message" id="usernameError">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>Please enter your username or email</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError">
                        <i class="fas fa-exclamation-circle"></i>
                        <span>Please enter your password</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                </div>

                <button type="submit" class="btn" id="signinBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>


                <div class="login-link">
                    <a href="forgot-password.html" id="forgotPasswordLink">Forgot your password?</a>
                </div>

                <div class="divider">
                    <span>New to SavePlate?</span>
                </div>

                <a href="register.html" class="btn" style="background: var(--secondary);">
                    <i class="fas fa-user-plus"></i>
                    Create New Account
                </a>

            </form>
        </div>
    </div>

    <script src="signin.js"></script>
</body>
</html>
