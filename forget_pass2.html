<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SavePlate - Forgot Password</title>
    <link rel="stylesheet" href="forget_pass2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="Logo.png" alt="SavePlate Connect Logo" class="logo-img">
            <p>Smart Food Waste Reduction Platform</p>
        </div>
        
        <div class="otp-card">
            <h2>Reset Your Password</h2>
            <p class="subtitle">Enter your email address to receive a verification code</p>
            
            <form id="forgotPasswordForm" class="forgot-password-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span class="btn-text">Send OTP</span>
                    <div class="spinner hidden" id="spinner">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                </button>
            </form>
            
            <div class="back-to-login">
                <a href="signin.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to Sign In
                </a>
            </div>
            
            <div id="message" class="message hidden"></div>
        </div>
    </div>

    <script src="forget_pass2.js"></script>
</body>
</html>
