<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SavePlate - Reset Password</title>
    <link rel="stylesheet" href="reset_password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo">
                <img src="small_logo.png" alt="SavePlate Connect Logo" class="logo-img">
            </div>
            <h1>SavePlate Connect</h1>
            <p>Smart Food Waste Reduction Platform</p>
        </div>
            
            <h2>Reset Your Password</h2>
            <p class="subtitle">Create a new password for your account</p>
            
            <form id="resetPasswordForm" class="reset-password-form">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
                        <i class="fas fa-eye toggle-password" id="toggleNewPassword"></i>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar" id="passwordStrength"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                        <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <button type="submit" class="submit-btn" id="resetBtn">
                    <span class="btn-text">Reset Password</span>
                    <div class="spinner hidden" id="resetSpinner">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                </button>
            </form>
            
            <div class="back-to-login">
                <a href="signin.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    Back to Sign In
                </a>
            </div>
            
            <div id="message" class="message hidden"></div>
        </div>
    </div>

    <script src="reset_password.js"></script>
</body>
</html>
